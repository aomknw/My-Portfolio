<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Portfolio</title>
    <style>
      /* ตั้งค่าเบื้องต้น */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      /* จัด container */
      .section__container {
        max-width: 600px;
        width: 90%;
        margin: 0 auto;
        padding: 20px;
      }

      /* รูปภาพ */
      .image img {
        max-width: 200px;
        width: 100%;
        height: auto;
        border-radius: 50%;
        border: 3px solid #ddd;
        margin-bottom: 20px;
      }

      /* รูปแบบข้อความ */
      .subtitle {
        font-size: 1.5rem;
        color: #555;
        margin-bottom: 10px;
      }

      .title {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
      }

      .title span {
        color: #007bff;
      }

      .description {
        font-size: 1rem;
        color: #555;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      /* ปุ่ม */
      .action__btns {
        margin-top: 20px;
      }

      .action__btns a {
        text-decoration: none;
        font-size: 1rem;
        color: white;
        background-color: #007bff;
        padding: 12px 30px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .action__btns a:hover {
        background-color: #0056b3;
      }

      /* Media Queries */
      @media (min-width: 768px) {
        .section__container {
          max-width: 800px;
        }

        .title {
          font-size: 2.5rem;
        }

        .description {
          font-size: 1.2rem;
        }

        .image img {
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="section__container">
        <div class="image">
          <img src="images/IMG_6293.jpeg" alt="profile" />
        </div>
        <div class="content">
          <p class="subtitle">HELLO</p>
          <h3 class="title">
            I'm <span>Kanokwan Riamsri<br />a</span> junior university student
          </h3>
          <p class="description">
            Welcome to my portfolio! My name is Kanokwan Riamsri. I am currently a third-year student majoring in Computer Science at the Faculty of Science, Sriracha Campus, Kasetsart University, Sriracha.
          </p>
          <div class="action__btns">
            <a href="resume.html" class="next">Next</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
