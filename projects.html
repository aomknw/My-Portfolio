<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Projects</title>
    <style>
      /* ตั้งค่าเบื้องต้น */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }

      /* จัด container */
      .section__container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 60px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        text-align: center;
        padding-top: 140px; /* เพิ่มระยะห่างจากแถบเมนู */
      }

      /* จัดรูปภาพ */
      .project__images {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .project__images img {
        width: 100%;
        max-width: 450px;
        height: auto;
        margin: 10px 0;
        border: 2px solid #ddd;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .project__images img:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      /* จัดปุ่ม */
      .action__btns {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
      }

      .action__btns a {
        text-decoration: none;
        font-size: 1rem;
        color: white;
        background-color: #0f52ba;
        padding: 12px 30px;
        border-radius: 5px;
        transition: background-color 0.3s;
        width: auto;
        min-width: 150px;
        text-align: center;
      }

      .action__btns a:hover {
        background-color: #007bff;
      }

      /* Media Queries สำหรับหน้าจอที่ใหญ่ขึ้น */
      @media (min-width: 768px) {
        .project__images img {
          max-width: 500px;
        }

        .action__btns a {
          padding: 15px 30px;
          font-size: 1.2rem;
        }

        .section__container {
          padding-top: 160px;
        }
      }

      @media (min-width: 1024px) {
        .project__images img {
          max-width: 600px;
        }

        .action__btns a {
          padding: 15px 35px;
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav__content">
        <div class="logo"><a href="#">Portfolio</a></div>
        <label for="check" class="checkbox">
          <i class="ri-menu-line"></i>
        </label>
        <input type="checkbox" name="check" id="check" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="projects.html" class="active">Projects</a></li>
          <li><a href="certificates.html">Certificates</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="section">
      <div class="section__container">
        <h1>Projects</h1>

        <!-- โปรเจกต์ Pizza Ordering Simulation -->
        <div class="project__item">
          <h2 class="project__title">Pizza Ordering Simulation</h2>
          <p class="project__year">2022 | Python Developer</p>
          <p class="project__description">
            A pizza ordering simulation program developed in Python. Users can
            select pizza dough, toppings, and drinks while calculating the
            total price and change.
          </p>

          <!-- รูปภาพตอนรันโปรเจกต์ -->
          <div class="project__images">
            <img src="images/pizza1.png" alt="Pizza Ordering Simulation Output 1" />
            <img src="images/pizza2.png" alt="Pizza Ordering Simulation Output 2" />
          </div>
        </div>

        <!-- ปุ่ม Back และ Next -->
        <div class="action__btns">
          <a href="certificates.html" class="back">Back</a>
          <a href="contact.html" class="next">Next</a>
        </div>
      </div>
    </section>
  </body>
</html>
