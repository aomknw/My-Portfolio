<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Portfolio</title>
    <style>
      /* จัด container ให้กึ่งกลาง */
      .section__container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      /* จัดรูปแบบหัวข้อ */
      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
      }

      /* จัดรูปภาพให้อยู่ตรงกลางและปรับขนาด */
      .resume__image img {
        width: 100%;
        max-width: 400px; /* จำกัดความกว้างสูงสุด */
        height: auto; /* รักษาสัดส่วนของรูป */
        display: block;
        margin: 0 auto; /* จัดให้อยู่กึ่งกลาง */
        border: 1px solid #ddd; /* เพิ่มเส้นขอบ */
        border-radius: 5px; /* มุมโค้ง */
      }

      /* จัดสไตล์ปุ่ม */
      .action__btns {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .action__btns a {
        padding: 10px 20px;
        text-decoration: none;
        font-size: 1rem;
        color: white;
        background-color: #007bff;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .action__btns a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav__content">
        <div class="logo"><a href="#">Portfolio</a></div>
        <label for="check" class="checkbox">
          <i class="ri-menu-line"></i>
        </label>
        <input type="checkbox" name="check" id="check" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Resume</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Certificates</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="section">
      <div class="section__container">
        <h1>Resume</h1>
        <!-- รูปภาพแสดง Resume -->
        <div class="resume__image">
          <img src="images/resume.png" alt="My Resume" />
        </div>
        <!-- ปุ่ม Back และ Next -->
        <div class="action__btns">
          <a href="index.html" class="back">Back</a>
          <a href="projects.html" class="next">Next</a>
        </div>
      </div>
    </section>
  </body>
</html>
