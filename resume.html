<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Portfolio</title>
    <style>
      /* ตั้งค่าเบื้องต้น */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* จัดเมนูด้านบน */
      nav {
        position: fixed; /* ทำให้แถบเมนูติดอยู่ด้านบน */
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: white;
        padding: 10px 20px;
        z-index: 1000; /* ให้เมนูอยู่ด้านบนสุด */
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav .logo a {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
      }

      /* ปรับระยะห่างสำหรับ container */
      .section__container {
        max-width: 800px;
        margin: 0 auto;
        padding: 100px 20px 20px; /* เพิ่ม padding-top ให้เพียงพอ (100px) */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* ครอบคลุมความสูงทั้งหมด */
        text-align: center;
      }

      /* จัดรูปแบบหัวข้อ */
      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
      }

      /* จัดรูปภาพให้อยู่ตรงกลางและปรับขนาด */
      .resume__image img {
        width: 100%;
        max-width: 400px; /* จำกัดความกว้างสูงสุด */
        height: auto; /* รักษาสัดส่วนของรูป */
        border: 1px solid #ddd; /* เพิ่มเส้นขอบ */
        border-radius: 5px; /* มุมโค้ง */
      }

      /* จัดสไตล์ปุ่ม */
      .action__btns {
        display: flex;
        gap: 20px; /* เพิ่มช่องว่างระหว่างปุ่ม */
        margin-top: 20px;
      }

      .action__btns a {
        padding: 10px 20px;
        text-decoration: none;
        font-size: 1rem;
        color: white;
        background-color: #007bff;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .action__btns a:hover {
        background-color: #0056b3;
      }

      /* Media Queries สำหรับหน้าจอที่ใหญ่ขึ้น */
      @media (min-width: 768px) {
        .section__container {
          padding-top: 120px; /* เพิ่ม padding-top ให้มากขึ้นในหน้าจอใหญ่ */
        }

        h1 {
          font-size: 2.5rem;
        }

        .resume__image img {
          max-width: 600px; /* เพิ่มขนาดรูปภาพสำหรับหน้าจอใหญ่ */
        }

        .action__btns a {
          padding: 15px 30px;
          font-size: 1.2rem; /* เพิ่มขนาดปุ่ม */
        }
      }

      @media (min-width: 1024px) {
        .section__container {
          max-width: 1000px;
        }

        h1 {
          font-size: 3rem;
        }

        .resume__image img {
          max-width: 700px; /* ขนาดรูปที่ใหญ่ขึ้นอีก */
        }

        .action__btns a {
          padding: 20px 40px;
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav__content">
        <div class="logo"><a href="#">Portfolio</a></div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Resume</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Certificates</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="section">
      <div class="section__container">
        <h1>Resume</h1>
        <!-- รูปภาพแสดง Resume -->
        <div class="resume__image">
          <img src="images/resume.png" alt="My Resume" />
        </div>
        <!-- ปุ่ม Back และ Next -->
        <div class="action__btns">
          <a href="index.html" class="back">Back</a>
          <a href="projects.html" class="next">Next</a>
        </div>
      </div>
    </section>
  </body>
</html>
