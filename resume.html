<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Resume</title>
    <style>
      /* ตั้งค่าเบื้องต้น */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* จัด container ให้กึ่งกลางทั้งแนวตั้งและแนวนอน */
      .section__container {
        max-width: 800px;
        margin: 0 auto;
        padding: 140px; /* เพิ่ม padding-top เป็น 140px */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* ครอบคลุมความสูงทั้งหมด */
        text-align: center;
      }

      /* จัดรูปแบบหัวข้อ */
      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
      }

      /* จัดรูปภาพให้อยู่ตรงกลางและปรับขนาด */
      .resume__image img {
        width: 100%;
        max-width: 400px; /* จำกัดความกว้างสูงสุด */
        height: auto; /* รักษาสัดส่วนของรูป */
        border: 1px solid #ddd; /* เพิ่มเส้นขอบ */
        border-radius: 5px; /* มุมโค้ง */
      }

      /* จัดสไตล์ปุ่ม */
      .action__btns {
        display: flex;
        justify-content: center; /* จัดให้ปุ่มอยู่ซ้าย-ขวา */
        gap: 20px; /* เพิ่มช่องว่างระหว่างปุ่ม */
        margin-top: 40px;
      }

      .action__btns a {
        text-decoration: none;
        font-size: 1rem;
        color: white;
        background-color: #0f52ba;
        padding: 12px 30px;
        border-radius: 5px;
        transition: background-color 0.3s;
        width: auto;
        min-width: 150px;
        text-align: center;
      }

      .action__btns a:hover {
        background-color: #007bff;
      }

      /* กรอบและการเปลี่ยนสีของเมนูที่เลือก */
      nav ul li a.active {
        color: #0f52ba; /* เปลี่ยนสีตัวอักษรให้เป็นสีฟ้าเดียวกับกรอบ */
        background-color: transparent; /* ไม่มีพื้นหลัง */
        border-top: 3px solid #0f52ba;  /* กรอบบน */
        border-bottom: 3px solid #0f52ba; /* กรอบล่าง */
        border-radius: 0; /* ไม่มีมุมโค้ง */
        padding: 10px 15px; /* เพิ่มระยะห่างรอบๆ ตัวอักษร */
      }

      /* Media Queries สำหรับหน้าจอที่ใหญ่ขึ้น */
      @media (min-width: 768px) {
        .section__container {
          padding: 160px 40px 40px; /* เพิ่ม padding-top สำหรับหน้าจอใหญ่ */
        }

        h1 {
          font-size: 2.5rem;
        }

        .resume__image img {
          max-width: 600px; /* เพิ่มขนาดรูปภาพสำหรับหน้าจอใหญ่ */
        }

        .action__btns a {
          padding: 15px 30px;
          font-size: 1.2rem; /* เพิ่มขนาดปุ่ม */
        }
      }

      @media (min-width: 1024px) {
        .section__container {
          max-width: 1000px;
        }

        h1 {
          font-size: 2.5rem;
        }

        .resume__image img {
          max-width: 700px; /* ขนาดรูปที่ใหญ่ขึ้นอีก */
        }

        .action__btns a {
          padding: 15px 35px;
          font-size: 1.3rem;
        }
      }

      /* Media Queries เฉพาะ iPad แนวตั้ง */
      @media (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
        .resume__image img {
          max-width: 500px;
        }

        .action__btns {
          flex-direction: row; /* ปุ่มเรียงในแนวนอน (ซ้าย-ขวา) */
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav__content">
        <div class="logo"><a href="#">Portfolio</a></div>
        <label for="check" class="checkbox">
          <i class="ri-menu-line"></i>
        </label>
        <input type="checkbox" name="check" id="check" />
        <ul>
          <li><a href="index.html" class="home">Home</a></li> <!-- หน้าหลัก -->
          <li><a href="resume.html" class="resume">Resume</a></li> <!-- หน้าประวัติ -->
          <li><a href="projects.html" class="projects">Projects</a></li> <!-- หน้าผลงาน -->
          <li><a href="casestudy.html" class="casestudy">CaseStudy</a></li>
          <li><a href="certificates.html" class="certificates">Certificates</a></li> <!-- หน้ารับรอง -->
          <li><a href="contact.html" class="contact">Contact</a></li> <!-- หน้าติดต่อ -->
        </ul>
      </div>
    </nav>

    <section class="section">
      <div class="section__container">
        <h1>Resume</h1>
        <!-- รูปภาพแสดง Resume -->
        <div class="resume__image">
          <img src="images/resume.png" alt="My Resume" />
        </div>
        <!-- ปุ่ม Back และ Next -->
        <div class="action__btns">
          <a href="index.html" class="back">Back</a>
          <a href="projects.html" class="next">Next</a>
        </div>
      </div>
    </section>

    <!-- เพิ่ม Script เพื่อทำการกำหนด active เมนู -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // ตรวจสอบ URL ปัจจุบัน
        const currentPage = window.location.pathname.split("/").pop();
        const menuLinks = document.querySelectorAll('nav a');
        
        // ลูปผ่านทุกลิงก์ในเมนู
        menuLinks.forEach(link => {
          // เปรียบเทียบ URL กับ href ของแต่ละลิงก์
          if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');  // เพิ่มคลาส active ให้กับลิงก์ที่ตรงกัน
          }
        });
      });
    </script>
  </body>
</html>
