<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact</title>
    <style>
      /* ตั้งค่าเบื้องต้น */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }

      /* จัด container */
      .section__container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 140px 20px 60px; /* เพิ่ม padding-top เพื่อเลื่อนลง */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      /* รูปแบบข้อความ */
      .content {
        max-width: 600px;
      }

      .subtitle {
        font-size: 1.5rem;
        color: #555;
        margin-bottom: 10px;
      }

      .title {
        font-size: 2.7rem; /* ขยายขนาดเล็กน้อย */
        color: #333;
        margin-bottom: 20px;
      }

      .title span {
        color: #186bec;
      }

      .description {
        font-size: 1.2rem;
        color: #555;
        line-height: 1.5;
        margin-bottom: 40px;
      }

      /* ช่องทางการติดต่อ */
      .contact-info {
        text-align: left;
        font-size: 1.3rem; /* ขยายขนาดตัวอักษร */
        color: #555;
        line-height: 1.8;
      }

      .contact-info p {
        margin: 10px 0; /* เพิ่มช่องว่างระหว่างบรรทัด */
      }

      /* จัดรูปแบบปุ่ม */
      .action__btns {
        display: flex;
        justify-content: center;
        margin-top: 55px; /* ปรับปุ่มให้ขยับลง */
        gap: 20px;
      }

      .action__btns a {
        text-decoration: none;
        font-size: 1rem;
        color: white;
        background-color: #0f52ba;
        padding: 12px 30px;
        border-radius: 5px;
        transition: background-color 0.3s;
        width: auto;
        min-width: 150px;
        text-align: center;
      }

      .action__btns a:hover {
        background-color: #007bff;
      }

      /* ปรับสีลิงก์เมื่ออยู่ในหน้า active */
      nav a.active {
        color: #0f52ba;
      }

      /* Media Queries */
      @media (min-width: 768px) {
        .section__container {
          max-width: 800px;
          padding-top: 120px;
        }

        .action__btns a {
          padding: 15px 30px;
          font-size: 1.2rem;
        }
      }

      @media (min-width: 1024px) {
        .section__container {
          max-width: 1000px;
        }

        .action__btns a {
          padding: 15px 35px;
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav__content">
        <div class="logo"><a href="#">Portfolio</a></div>
        <label for="check" class="checkbox">
          <i class="ri-menu-line"></i>
        </label>
        <input type="checkbox" name="check" id="check" />
        <ul>
          <li><a href="index.html">Home</a></li> <!-- หน้าหลัก -->
          <li><a href="resume.html">Resume</a></li> <!-- หน้าประวัติ -->
          <li><a href="projects.html">Projects</a></li> <!-- หน้าผลงาน -->
          <li><a href="certificates.html">Certificates</a></li> <!-- หน้ารับรอง -->
          <li><a href="contact.html">Contact</a></li> <!-- หน้าติดต่อ -->
        </ul>
      </div>
    </nav>
    <section class="section">
      <div class="section__container">
        <div class="content">
          <p class="subtitle">GET IN TOUCH</p>
          <h3 class="title">Contact <span>Me</span></h3>
          <p class="description">
            Below are my contact details. Feel free to get in touch!
          </p>

          <!-- ช่องทางการติดต่อ -->
          <div class="contact-info">
            <p><strong>My Address:</strong> 220/264 Thung Sukhla, Sriracha District, Chonburi 20230</p>
            <p><strong>Contact No:</strong> +6692-947-2786</p>
            <p><strong>E-Mail:</strong> kanokwan.ria@ku.th</p>
          </div>

          <div class="action__btns">
            <a href="certificates.html" class="back">Back</a>
            <a href="index.html" class="next">Next</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
